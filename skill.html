<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="skill.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="skill">
            <h1>My Skill</h1>
            <div class="bar"><i class="fa-brands fa-html5" style="color: #c95d2e;"></i>
                <div class="info">
                    <span>HTML</span>
                </div>
                <div class="progress-line html">
                    <span></span>
                </div>
            </div>
            <div class="bar"><i class="fa-brands fa-css3-alt" style="color: #147bbc;"></i>
                <div class="info">
                    <span>CSS</span>
                </div>
                <div class="progress-line css" >
                    <span></span>
                </div>
            </div>
            <div class="bar"><i class="fa-brands fa-js" style="color: #b0bc1e;"></i>
                <div class="info">
                    <span>JavaScript</span>
                </div>
                <div class="progress-line js">
                    <span></span>
                </div>
            </div>
            <div class="bar"><i class="fa-brands fa-python" style="color: #c32ec9;"></i>
                <div class="info">
                    <span>Python</span>
                </div>
                <div class="progress-line python" >
                    <span></span>
                </div>
            </div>
            <div class="bar"><i class="fa-brands fa-react" style="color: #69BCBC;"></i>
                <div class="info">
                    <span>React-Js</span>
                </div>
                <div class="progress-line reactjs">
                    <span></span>
                </div>
            </div>
        </div>
    </body>

    </html>
